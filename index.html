<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Atomic Survival</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="assets/logo.png" type="image/x-icon" />
  </head>
  <body>
    <div id="game-container">
      <div class="top">
        <h1>Atomic Survival</h1>
        <div class="stats">
          <div id="energy">Energy: 0</div>
          <div class="other-stats">
            <div id="epc">Energy/click: 1</div>
            <div id="eps">Energy/sec: 0.0</div>
          </div>
        </div>
        <button id="clickButton">
          <img src="assets/atom.svg" />Get Energy
        </button>
      </div>
      <div class="bottom">
        <div class="bottom-btn">
          <img src="assets/challenge.svg" />Challenges
        </div>
        <div class="bottom-btn" id="upgrades">
          <img src="assets/upgrade.svg" />Upgrades
        </div>
        <div class="bottom-btn"><img src="assets/prestige.svg" />Prestige</div>
      </div>
    </div>
    <div class="popup-drop" id="popup">
      <div class="popup">
        <img src="assets/close.svg" class="popup-close" id="popup-close" />
        <h2 class="popup-title">Upgrades</h2>
        <div class="upgrade-item">
          <div class="upgrade-info">
            <div class="upgrade-title">Better Reactor</div>
            <div class="upgrade-description">
              Gain one more energy per click.
            </div>
          </div>
          <div class="upgrade-btn" id="up1">200</div>
        </div>
        <div class="upgrade-item">
          <div class="upgrade-info">
            <div class="upgrade-title">Generation Tech</div>
            <div class="upgrade-description">
              Gain one more energy per second.
            </div>
          </div>
          <div class="upgrade-btn" id="up2">1000</div>
        </div>
        <div class="upgrade-item">
          <div class="upgrade-info">
            <div class="upgrade-title">Advanced Vault</div>
            <div class="upgrade-description">
              Gain 10% more idle energy income.
            </div>
          </div>
          <div class="upgrade-btn" id="up3">5000</div>
        </div>
      </div>
    </div>
    <div class="version">v.0.6.0 | 12/17/2024</div>
    <div id="reset">Reset Progress</div>
    <div id="gold-atom">
      <img src="assets/golden-atom.png" class="gold-atom" />
    </div>
    <script src="app.js"></script>
  </body>
</html>
